<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            box-sizing: border-box;
            
        }
        .products {
            display: flex;
        }
        .top {
            display: flex;
            align-items: center;
        }

        .medias{
            width: 250px;
        }
        
        .medias>img{
            width: 250px;
        }

        .star {
            display: flex;
        }

        .star>i {
            
        }

        .heart{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .medias>.border-top{
            height: 1px;
            width: 100%;
            background-color: #f80;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
    <div class="products">
        <div class="medias">
            <div class="top">
                <h1>Featured products</h1>
                <div class="dot">
                    <i class="fa-regular fa-circle-dot"></i>
                    <i class="fa-solid fa-circle-dot"></i>
                </div>
            </div>
            
    
            <div class="border-top"></div>
            <img src="https://cauca.vn/wp-content/uploads/2018/02/product-18-300x300.jpg" alt="">
            <div class="heart">
                <h6>Category</h6>
    
                <i class="fa-regular fa-heart"></i>
            </div>
            <span>Black Grey Headset</span>
            <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="price">
              <span>$9.00</span>
            </div>
        </div>
            <div class="medias">
                
                
        
                <div class="border-top"></div>
                <img src="https://cauca.vn/wp-content/uploads/2018/02/product-18-300x300.jpg" alt="">
                <div class="heart">
                    <h6>Category</h6>
        
                    <i class="fa-regular fa-heart"></i>
                </div>
                <span>Black Grey Headset</span>
                <div class="star">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="price">
                  <span>$9.00</span>
                </div>
        </div>
    </div>
</body>
</html>
