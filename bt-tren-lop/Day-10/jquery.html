<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="task1">
    <h1> Task 1 - Tạo một chương trình tính toán đơn giản với 2 số.</h1>

    <label for="a">Number 1:</label>
    <input type="text" name="a" id="a" placeholder="Nhập giá trị tại đây" />
    <br />
  
    <label for="b">Number 2:</label>
    <input type="text" name="b" id="b" placeholder="Nhập giá trị tại đây"/>
    <br />
  
    <label for="op">Operation:</label>
    <select name="op" id="op">
      <option value="add">Chọn phép tính</option>
      <option value="subtract">cộng</option>
      <option value="multiply">trừ</option>
      <option value="divide">nhân</option>
      <option  value="modulus">chia</option>
    </select>
    <br />
  
    <button id="calculateBtn" style="margin-left: 100px; margin-top: 50px;">Tính</button>
    <br />
  
    <div id="result"></div>
    </div>
  
    <div class="task-2">
        <h1> Task 2 - Tạo ra một button với icon 3 dấu gạch ngang</h1>
        <button id="toggleBtn" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <nav id="navigation">
            <!-- Nội dung của navigation sẽ được thêm vào đây -->
            <ul>
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
            </ul>
          </nav>
        
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./javascrip.js"></script>
</body>
</html>
